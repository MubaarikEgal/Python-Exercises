<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVMaze Search</title>
    <link rel="stylesheet" href="4.css">
    <script src="4.js" defer></script>
</head>
<body>

    <h1>Search TV Shows</h1>

    <form id="search-form" action="https://api.tvmaze.com/search/shows" method="get">
        <input id="query" name="q" type="text" placeholder="Enter TV show name">
        <input type="submit" value="Search">
    </form>

    <h2>Results</h2>
    <div id="results"></div>

</body>
</html>
